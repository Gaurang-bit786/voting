{% extends 'index.html' %}

{% block content %}
{% include 'navbar.html' %}

<div class="container" style="margin-top:20px;">
    <div class="row">
        {% for cat in cat %}
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel grey lighten-5 z-depth-1">
              <div class="row valign-wrapper">
                <div class="col s12">
                  <span class="black-text">
                    <a href="{% url 'analysis_data' cat.category_name %}" style="text-decoration: none;color:black;font-weight:bold;">{{ cat.category_name }}</a>
                  </span>
                </div>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
