{% extends 'index.html' %}

{% block content %}
{% include 'navbar.html' %}



<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col s12">
            <canvas id="myChart" width="600" height="200"></canvas>
        </div>
        
    </div>
</div>

<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{labels | safe}},
        datasets: [{
            label: '# of Votes',
            data: {{ scores | safe }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>



{% endblock %}
